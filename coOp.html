<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><button>HOME</button></a>
    <h2>CO-OP</h2>
    <div class="names">
        <p id="p1Name" class="names">Player 1</p>
        <p class="names">VS.</p>
        <p id="p2Name" class="names">Player 2</p>
    </div>
    <p id="first" class="names"></p>
    
    <div class="game">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
    </div>
    <p class="displayMessage"></p>
    <button class="restart">Replay Game</button>
    <!-- <button type="submit" onclick="refresh()">Play Again</button> -->
    <script src="coOp.js"></script>
</body>
</html>
